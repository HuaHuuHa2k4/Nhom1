<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng máy tính</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            Liên hệ chúng tôi
                            <a href="0817834630" class="header__navbar-icon-link">
                                <img src="img/logoDT.jpg" width="20" height="20" alt="">
                            </a>
                            <a href="https://www.facebook.com/share/19TkmC1Hjw/?mibextid=kFxxJD" class="header__navbar-icon-link" target="_blank">
                                <img src="img/logoFB.png" width="20" height="20" alt="">
                            </a>
                        </li>
                    </ul>

                    <ul class="header__navbar-list">
                        <li id="openRegister" class="header__navbar-item">Đăng ký</li>
                        <li id="openLogin" class="header__navbar-item">Đăng Nhập</li>
                    </ul>
                </nav>
                <!-- Header with search -->
                <div class="header-with-search">
                    <h3 class="header__logo">LAPTOP</h3>
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Nhập vào đây để tìm kiếm sản phẩm">
                        <button class="header__search-btn">
                            <img src="img/logoSearch.png" width="36" height="36" alt="">
                        </button>
                    </div>
                    <div class="header__cart">
                        <img src="img/logoGioHang.png" width="30" height="30" alt="">
                    </div>
                </div>
            </div>
        </header>
    </div>
    <!--Modal layout-->
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
            
            <!--Authen form-->
            <div id="registerForm" class="auth-form">
                <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng ký</h3>
                    <span class="auth-form__switch-btn login">Đăng nhập</span>
                </div>

                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder="Email">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Xác nhận mật khẩu">
                    </div>
                </div>

                <div class="auth-form__aside">
                    <p class="auth-form__policy-text">
                        Bằng việc đăng ký, bạn đã đồng ý với chúng tôi về
                        <a href="" class="auth-form__text-link">Điều khoản dịch vụ</a> &
                        <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                    </p>
                </div>

                <div class="auth-form__controls">
                    <button id="backToMain" class="btn auth-form__controls-back">TRỞ LẠI</button>
                    <button class="btn btn--primary">ĐĂNG KÝ</button>
                </div>
            </div>

            <!--Login form-->
            <div id="loginForm" class="auth-form" style="display: none;">
                <div class="auth-form__header">
                    <h3 class="auth-form__heading">Đăng nhập</h3>
                    <span class="auth-form__switch-btn register">Đăng ký</span>
                </div>

                <div class="auth-form__form">
                    <div class="auth-form__group">
                        <input type="text" class="auth-form__input" placeholder="Email">
                    </div>
                    <div class="auth-form__group">
                        <input type="password" class="auth-form__input" placeholder="Mật khẩu">
                    </div>
                </div>

                <div class="auth-form__aside">
                    <div class="auth-form__help">
                        <a href="" class="auth-form__help-link">Quên mật khẩu</a>
                    </div>
                </div>

                <div class="auth-form__controls">
                    <button id="backToMain" class="btn auth-form__controls-back">TRỞ LẠI</button>
                    <button class="btn btn--primary">ĐĂNG NHẬP</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
